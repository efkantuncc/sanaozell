<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EkDate - Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF2D55;
            --primary-dark: #E6194B;
            --secondary: #5E60CE;
            --bg-dark: #0A0E27;
            --bg-card: #151B3D;
            --text-primary: #FFFFFF;
            --text-secondary: #A8B3CF;
            --gradient: linear-gradient(135deg, #FF2D55 0%, #5E60CE 100%);
            --success: #10B981;
            --verified-blue: #1DA1F2;
            --admin-red: #FF0055;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(21, 27, 61, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .logout-btn {
            padding: 0.6rem 1.5rem;
            background: rgba(255, 45, 85, 0.1);
            border: 1px solid var(--primary);
            border-radius: 25px;
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Navigation */
        .nav-tabs {
            background: rgba(21, 27, 61, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0 2rem;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 1.2rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            font-size: 0.95rem;
        }

        .nav-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Card */
        .profile-card {
            background: rgba(21, 27, 61, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 0;
            backdrop-filter: blur(20px);
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .profile-image-container {
            position: relative;
            width: 100%;
            padding-top: 125%;
            background: linear-gradient(135deg, rgba(255, 45, 85, 0.2), rgba(94, 96, 206, 0.2));
            overflow: hidden;
        }

        .profile-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10, 14, 39, 0.95), transparent);
            padding: 2rem;
        }

        .profile-name {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verified-badge {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .verified-blue {
            color: var(--verified-blue);
        }

        .admin-badge {
            background: var(--admin-red);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .admin-verified {
            color: var(--admin-red);
        }

        .profile-age {
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 500;
        }

        .profile-info {
            padding: 2rem;
        }

        .profile-bio {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 0 2rem 2rem;
        }

        .action-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .reject-btn {
            background: rgba(239, 68, 68, 0.15);
            color: #EF4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .reject-btn:hover {
            background: #EF4444;
            color: white;
            transform: scale(1.1);
        }

        .like-btn {
            background: var(--gradient);
            color: white;
        }

        .like-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 35px rgba(255, 45, 85, 0.4);
        }

        /* Matches Grid */
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .match-card {
            background: rgba(21, 27, 61, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            transition: all 0.3s;
            cursor: pointer;
        }

        .match-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .match-image-container {
            position: relative;
            width: 100%;
            padding-top: 125%;
            background: linear-gradient(135deg, rgba(255, 45, 85, 0.1), rgba(94, 96, 206, 0.1));
        }

        .match-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .match-info {
            padding: 1.5rem;
        }

        .match-name {
            font-family: 'Syne', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .match-bio {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Chat Container */
        .chat-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 200px);
        }

        .chat-list {
            background: rgba(21, 27, 61, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 0.5rem;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-item.active {
            background: rgba(255, 45, 85, 0.1);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .chat-details {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .chat-preview {
            color: var(--text-secondary);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-box {
            background: rgba(21, 27, 61, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem 1.2rem;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--gradient);
            color: white;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            padding: 1rem 2rem;
            background: var(--gradient);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .popup {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            animation: popupIn 0.3s ease;
        }

        @keyframes popupIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup h2 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .popup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload-container {
            text-align: center;
        }

        .image-preview {
            width: 200px;
            height: 250px;
            margin: 0 auto 1rem;
            border-radius: 16px;
            border: 3px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-placeholder {
            color: var(--text-secondary);
            font-size: 3rem;
        }

        .upload-btn {
            padding: 0.8rem 2rem;
            background: rgba(255, 45, 85, 0.1);
            border: 2px solid var(--primary);
            border-radius: 12px;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .chat-container {
                grid-template-columns: 1fr;
            }

            .chat-list {
                display: none;
            }

            .chat-list.mobile-show {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav-tabs {
                padding: 0 1rem;
            }

            .nav-tab {
                padding: 1rem 1.5rem;
                font-size: 0.85rem;
            }

            .main-container {
                padding: 1rem;
            }

            .matches-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .popup {
                padding: 2rem 1.5rem;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">EkDate</div>
        <div class="header-actions">
            <div class="user-info">
                <img src="" alt="Profile" class="user-avatar" id="headerAvatar">
                <span id="headerName"></span>
            </div>
            <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-tabs">
        <button class="nav-tab active" onclick="switchMainTab('discover')">Ke≈üfet</button>
        <button class="nav-tab" onclick="switchMainTab('matches')">E≈üle≈ümelerim</button>
        <button class="nav-tab" onclick="switchMainTab('messages')">Mesajlar</button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Discover Tab -->
        <div id="discoverTab" class="tab-content active">
            <div id="discoverContent"></div>
        </div>

        <!-- Matches Tab -->
        <div id="matchesTab" class="tab-content">
            <div class="matches-grid" id="matchesGrid"></div>
        </div>

        <!-- Messages Tab -->
        <div id="messagesTab" class="tab-content">
            <div class="chat-container">
                <div class="chat-list" id="chatList"></div>
                <div class="chat-box" id="chatBox">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h3>Bir sohbet se√ß</h3>
                        <p>Mesajla≈ümak i√ßin soldaki listeden birini se√ß</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Setup Popup -->
    <div id="profileSetupPopup" class="popup-overlay" style="display: none;">
        <div class="popup">
            <h2>Profilini Tamamla</h2>
            <form class="popup-form" onsubmit="completeProfile(event)">
                <div class="image-upload-container">
                    <div class="image-preview" id="imagePreview">
                        <span class="image-preview-placeholder">üì∑</span>
                    </div>
                    <input type="file" id="profileImageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    <button type="button" class="upload-btn" onclick="document.getElementById('profileImageInput').click()">
                        Fotoƒüraf Y√ºkle
                    </button>
                </div>

                <div class="form-group">
                    <label for="birthdate">Doƒüum Tarihin</label>
                    <input type="date" id="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="bio">Biyografi</label>
                    <textarea id="bio" placeholder="Kendinden bahset..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Devam Et</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getDatabase, ref, get, set, update, push, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnUMw2ws-v1l_eVUP5wqjMAZP8bAkv7BI",
            authDomain: "ekdate-12fe4.firebaseapp.com",
            databaseURL: "https://ekdate-12fe4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ekdate-12fe4",
            storageBucket: "ekdate-12fe4.firebasestorage.app",
            messagingSenderId: "904664644650",
            appId: "1:904664644650:web:d941eea2b7ee7e4c075753"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;
        let currentUserData = null;
        let allUsers = [];
        let currentDiscoverIndex = 0;
        let likedUsers = [];
        let dislikedUsers = [];
        let matches = [];
        let currentChatUser = null;

        // Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
                await checkProfileSetup();
                await loadAllUsers();
                await loadLikesAndMatches();
                showNextProfile();
                loadMatches();
                loadChats();
            } else {
                window.location.href = 'app.html';
            }
        });

        // Load user data
        async function loadUserData() {
            const userRef = ref(database, 'users/' + currentUser.uid);
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                currentUserData = snapshot.val();
                
                // Update header
                document.getElementById('headerName').textContent = currentUserData.name;
                if (currentUserData.photo) {
                    document.getElementById('headerAvatar').src = currentUserData.photo;
                } else {
                    document.getElementById('headerAvatar').src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23FF2D55" width="100" height="100"/><text x="50" y="50" font-size="40" text-anchor="middle" dy=".3em" fill="white">' + currentUserData.name.charAt(0) + '</text></svg>';
                }
            }
        }

        // Check profile setup
        async function checkProfileSetup() {
            if (!currentUserData.profileSetup) {
                document.getElementById('profileSetupPopup').style.display = 'flex';
            }
        }

        // Load all users
        async function loadAllUsers() {
            const usersRef = ref(database, 'users');
            const snapshot = await get(usersRef);
            
            if (snapshot.exists()) {
                allUsers = [];
                snapshot.forEach((childSnapshot) => {
                    const userId = childSnapshot.key;
                    const userData = childSnapshot.val();
                    
                    // Filter: not current user, matching preferences, has profile setup
                    if (userId !== currentUser.uid && userData.profileSetup) {
                        // Check gender preference
                        if (currentUserData.interestedIn === 'both' || 
                            currentUserData.interestedIn === userData.gender) {
                            allUsers.push({
                                id: userId,
                                ...userData
                            });
                        }
                    }
                });
                
                // Shuffle users
                allUsers.sort(() => Math.random() - 0.5);
            }
        }

        // Load likes and matches
        async function loadLikesAndMatches() {
            const likesRef = ref(database, 'likes/' + currentUser.uid);
            const snapshot = await get(likesRef);
            
            if (snapshot.exists()) {
                const data = snapshot.val();
                likedUsers = data.liked || [];
                dislikedUsers = data.disliked || [];
            }
            
            const matchesRef = ref(database, 'matches/' + currentUser.uid);
            const matchesSnapshot = await get(matchesRef);
            
            if (matchesSnapshot.exists()) {
                matches = Object.keys(matchesSnapshot.val());
            }
        }

        // Show next profile
        function showNextProfile() {
            const discoverContent = document.getElementById('discoverContent');
            
            // Filter out already liked/disliked/matched users
            const availableUsers = allUsers.filter(user => 
                !likedUsers.includes(user.id) && 
                !dislikedUsers.includes(user.id) &&
                !matches.includes(user.id)
            );
            
            if (availableUsers.length === 0) {
                discoverContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéâ</div>
                        <h3>Herkesi G√∂rd√ºn!</h3>
                        <p>≈ûu an i√ßin g√∂sterilecek yeni profil yok. Biraz sonra tekrar kontrol et!</p>
                    </div>
                `;
                return;
            }
            
            const user = availableUsers[0];
            const age = calculateAge(user.birthdate);
            
            const verifiedBadge = user.verified == 1 
                ? (user.admin == 1 
                    ? '<span class="verified-badge admin-verified">‚úì</span><span class="admin-badge">ADMIN</span>' 
                    : '<span class="verified-badge verified-blue">‚úì</span>')
                : '';
            
            discoverContent.innerHTML = `
                <div class="profile-card">
                    <div class="profile-image-container">
                        <img src="${user.photo || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500"><rect fill="%23FF2D55" width="400" height="500"/><text x="200" y="250" font-size="120" text-anchor="middle" dy=".3em" fill="white">' + user.name.charAt(0) + '</text></svg>'}" alt="${user.name}" class="profile-image">
                        <div class="profile-overlay">
                            <div class="profile-name">
                                ${user.name} ${verifiedBadge}
                                <span class="profile-age">- ${age}</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-info">
                        <p class="profile-bio">${user.bio || 'Bio yok'}</p>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn reject-btn" onclick="handleReject('${user.id}')">‚úï</button>
                        <button class="action-btn like-btn" onclick="handleLike('${user.id}')">‚ù§</button>
                    </div>
                </div>
            `;
        }

        // Calculate age
        function calculateAge(birthdate) {
            const today = new Date();
            const birth = new Date(birthdate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }

        // Handle like
        window.handleLike = async function(userId) {
            likedUsers.push(userId);
            await update(ref(database, 'likes/' + currentUser.uid), {
                liked: likedUsers
            });
            
            // Check if other user also liked
            const otherUserLikesRef = ref(database, 'likes/' + userId);
            const snapshot = await get(otherUserLikesRef);
            
            if (snapshot.exists()) {
                const otherUserLikes = snapshot.val().liked || [];
                
                if (otherUserLikes.includes(currentUser.uid)) {
                    // It's a match!
                    await createMatch(userId);
                    showMatchNotification();
                }
            }
            
            showNextProfile();
        }

        // Handle reject
        window.handleReject = async function(userId) {
            dislikedUsers.push(userId);
            await update(ref(database, 'likes/' + currentUser.uid), {
                disliked: dislikedUsers
            });
            
            showNextProfile();
        }

        // Create match
        async function createMatch(userId) {
            await set(ref(database, 'matches/' + currentUser.uid + '/' + userId), true);
            await set(ref(database, 'matches/' + userId + '/' + currentUser.uid), true);
            matches.push(userId);
        }

        // Show match notification
        function showMatchNotification() {
            alert('üéâ E≈üle≈üme! Artƒ±k mesajla≈üabilirsiniz!');
        }

        // Load matches
        async function loadMatches() {
            const matchesGrid = document.getElementById('matchesGrid');
            
            if (matches.length === 0) {
                matchesGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üíî</div>
                        <h3>Hen√ºz E≈üle≈üme Yok</h3>
                        <p>Ke≈üfet sekmesinden insanlarƒ± beƒüenmeye ba≈üla!</p>
                    </div>
                `;
                return;
            }
            
            matchesGrid.innerHTML = '';
            
            for (const matchId of matches) {
                const userRef = ref(database, 'users/' + matchId);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const user = snapshot.val();
                    const age = calculateAge(user.birthdate);
                    
                    const verifiedBadge = user.verified == 1 
                        ? (user.admin == 1 
                            ? '<span class="verified-badge admin-verified">‚úì</span><span class="admin-badge">ADMIN</span>' 
                            : '<span class="verified-badge verified-blue">‚úì</span>')
                        : '';
                    
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    card.onclick = () => openChat(matchId);
                    card.innerHTML = `
                        <div class="match-image-container">
                            <img src="${user.photo || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500"><rect fill="%235E60CE" width="400" height="500"/><text x="200" y="250" font-size="120" text-anchor="middle" dy=".3em" fill="white">' + user.name.charAt(0) + '</text></svg>'}" alt="${user.name}" class="match-image">
                        </div>
                        <div class="match-info">
                            <div class="match-name">
                                ${user.name} ${verifiedBadge}
                                <span class="profile-age">- ${age}</span>
                            </div>
                            <p class="match-bio">${user.bio || 'Bio yok'}</p>
                        </div>
                    `;
                    
                    matchesGrid.appendChild(card);
                }
            }
        }

        // Load chats
        async function loadChats() {
            const chatList = document.getElementById('chatList');
            
            if (matches.length === 0) {
                chatList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <p>Hen√ºz e≈üle≈üme yok</p>
                    </div>
                `;
                return;
            }
            
            chatList.innerHTML = '';
            
            for (const matchId of matches) {
                const userRef = ref(database, 'users/' + matchId);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const user = snapshot.val();
                    
                    const verifiedBadge = user.verified == 1 
                        ? (user.admin == 1 
                            ? '<span class="verified-badge admin-verified">‚úì</span>' 
                            : '<span class="verified-badge verified-blue">‚úì</span>')
                        : '';
                    
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.onclick = () => openChat(matchId);
                    chatItem.innerHTML = `
                        <img src="${user.photo || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%235E60CE" width="100" height="100"/><text x="50" y="50" font-size="40" text-anchor="middle" dy=".3em" fill="white">' + user.name.charAt(0) + '</text></svg>'}" alt="${user.name}" class="chat-avatar">
                        <div class="chat-details">
                            <div class="chat-name">${user.name} ${verifiedBadge}</div>
                            <div class="chat-preview">Mesajla≈ümaya ba≈üla</div>
                        </div>
                    `;
                    
                    chatList.appendChild(chatItem);
                }
            }
        }

        // Open chat
        async function openChat(userId) {
            currentChatUser = userId;
            
            // Remove active class from all chat items
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active to clicked item
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
            }
            
            const userRef = ref(database, 'users/' + userId);
            const snapshot = await get(userRef);
            
            if (snapshot.exists()) {
                const user = snapshot.val();
                
                const verifiedBadge = user.verified == 1 
                    ? (user.admin == 1 
                        ? '<span class="verified-badge admin-verified">‚úì</span><span class="admin-badge">ADMIN</span>' 
                        : '<span class="verified-badge verified-blue">‚úì</span>')
                    : '';
                
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = `
                    <div class="chat-header">
                        <img src="${user.photo || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%235E60CE" width="100" height="100"/><text x="50" y="50" font-size="40" text-anchor="middle" dy=".3em" fill="white">' + user.name.charAt(0) + '</text></svg>'}" alt="${user.name}" class="chat-avatar">
                        <div class="chat-details">
                            <div class="chat-name">${user.name} ${verifiedBadge}</div>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" id="messageInput" placeholder="Mesajƒ±nƒ± yaz...">
                        <button class="send-btn" onclick="sendMessage()">G√∂nder</button>
                    </div>
                `;
                
                // Load messages
                loadMessages(userId);
                
                // Listen for Enter key
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            }
            
            // Switch to messages tab
            switchMainTab('messages');
        }

        // Load messages
        function loadMessages(userId) {
            const chatId = [currentUser.uid, userId].sort().join('_');
            const messagesRef = ref(database, 'messages/' + chatId);
            
            onValue(messagesRef, (snapshot) => {
                const chatMessages = document.getElementById('chatMessages');
                if (!chatMessages) return;
                
                chatMessages.innerHTML = '';
                
                if (snapshot.exists()) {
                    const messages = [];
                    snapshot.forEach((childSnapshot) => {
                        messages.push({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });
                    
                    // Sort by timestamp
                    messages.sort((a, b) => a.timestamp - b.timestamp);
                    
                    messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = msg.senderId === currentUser.uid ? 'message sent' : 'message received';
                        messageDiv.textContent = msg.text;
                        chatMessages.appendChild(messageDiv);
                    });
                    
                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });
        }

        // Send message
        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentChatUser) return;
            
            const chatId = [currentUser.uid, currentChatUser].sort().join('_');
            const messagesRef = ref(database, 'messages/' + chatId);
            
            await push(messagesRef, {
                senderId: currentUser.uid,
                text: text,
                timestamp: Date.now()
            });
            
            messageInput.value = '';
        }

        // Complete profile
        window.completeProfile = async function(event) {
            event.preventDefault();
            
            const birthdate = document.getElementById('birthdate').value;
            const bio = document.getElementById('bio').value;
            const photoBase64 = document.getElementById('imagePreview').querySelector('img')?.src || '';
            
            // Check age
            const age = calculateAge(birthdate);
            if (age < 18) {
                alert('18 ya≈üƒ±ndan k√º√ß√ºkler kayƒ±t olamaz!');
                return;
            }
            
            await update(ref(database, 'users/' + currentUser.uid), {
                birthdate: birthdate,
                bio: bio,
                photo: photoBase64,
                profileSetup: true
            });
            
            document.getElementById('profileSetupPopup').style.display = 'none';
            location.reload();
        }

        // Handle image upload
        window.handleImageUpload = function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        }

        // Switch main tab
        window.switchMainTab = function(tabName) {
            const tabs = document.querySelectorAll('.nav-tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            if (tabName === 'discover') {
                tabs[0].classList.add('active');
                document.getElementById('discoverTab').classList.add('active');
            } else if (tabName === 'matches') {
                tabs[1].classList.add('active');
                document.getElementById('matchesTab').classList.add('active');
                loadMatches();
            } else if (tabName === 'messages') {
                tabs[2].classList.add('active');
                document.getElementById('messagesTab').classList.add('active');
            }
        }

        // Logout
        window.logout = async function() {
            await signOut(auth);
            window.location.href = 'app.html';
        }
    </script>
</body>
