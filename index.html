<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parçacıklı Kalp Animasyonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff1744;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Sana Özel...</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];
        const particleCount = window.innerWidth < 768 ? 800 : 1500;
        const formationTime = 7430;
        let startTime = Date.now();
        let isFormed = false;

        // Mobil optimizasyon
        const isMobile = window.innerWidth < 768;
        const pixelRatio = isMobile ? 1 : window.devicePixelRatio || 1;

        canvas.width = width * pixelRatio;
        canvas.height = height * pixelRatio;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.scale(pixelRatio, pixelRatio);

        // Kalp şekli için parametrik denklem
        function heartShape(t) {
            const scale = isMobile ? 8 : 12;
            return {
                x: scale * 16 * Math.pow(Math.sin(t), 3),
                y: -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            };
        }

        // Kalp şeklinde hedef noktalar oluştur
        const targetPoints = [];
        const step = (Math.PI * 2) / particleCount;
        for (let i = 0; i < particleCount; i++) {
            const t = i * step;
            const pos = heartShape(t);
            targetPoints.push({
                x: width / 2 + pos.x,
                y: height / 2 + pos.y - (isMobile ? 30 : 50)
            });
        }

        class Particle {
            constructor(targetX, targetY) {
                // Rastgele başlangıç pozisyonu
                this.startX = Math.random() * width;
                this.startY = Math.random() * height;
                this.x = this.startX;
                this.y = this.startY;
                
                // Hedef pozisyon
                this.targetX = targetX;
                this.targetY = targetY;
                
                // Görsel özellikler
                this.size = isMobile ? Math.random() * 2 + 1 : Math.random() * 3 + 1.5;
                this.baseSize = this.size;
                this.opacity = 0;
                
                // Renk varyasyonları (kırmızı tonları)
                const hue = Math.random() * 20 + 340;
                const sat = Math.random() * 20 + 80;
                const light = Math.random() * 30 + 50;
                this.color = `hsl(${hue}, ${sat}%, ${light}%)`;
                
                // Animasyon özellikleri
                this.delay = Math.random() * 1000;
                this.speed = Math.random() * 0.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * 2;
                this.vy = Math.sin(this.angle) * 2;
                
                // Oluşum sonrası animasyon
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.sparkle = Math.random();
            }

            update(elapsed) {
                const progress = Math.min((elapsed - this.delay) / (formationTime - this.delay), 1);
                
                if (progress <= 0) return;
                
                if (progress < 1) {
                    // Ease-in-out cubic interpolasyon
                    const eased = progress < 0.5
                        ? 4 * progress * progress * progress
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    
                    // Pozisyonu güncelle
                    this.x = this.startX + (this.targetX - this.startX) * eased;
                    this.y = this.startY + (this.targetY - this.startY) * eased;
                    
                    // Opaklığı artır
                    this.opacity = eased;
                    
                    // Hafif dalgalanma efekti
                    this.x += Math.sin(elapsed * 0.003 + this.angle) * 0.5;
                    this.y += Math.cos(elapsed * 0.003 + this.angle) * 0.5;
                } else {
                    // Oluşum tamamlandı
                    if (!isFormed) {
                        isFormed = true;
                        loading.style.display = 'none';
                    }
                    
                    // Kalp atışı animasyonu
                    const heartbeat = Math.sin(elapsed * 0.005 + this.pulseOffset) * 0.15 + 1;
                    this.size = this.baseSize * heartbeat;
                    
                    // Parıltı efekti
                    this.sparkle = (Math.sin(elapsed * 0.008 + this.pulseOffset * 2) + 1) / 2;
                    this.opacity = 0.6 + this.sparkle * 0.4;
                    
                    // Hafif yüzme hareketi
                    this.x = this.targetX + Math.sin(elapsed * 0.002 + this.angle) * 2;
                    this.y = this.targetY + Math.cos(elapsed * 0.002 + this.angle) * 2;
                }
            }

            draw() {
                if (this.opacity <= 0) return;
                
                ctx.save();
                
                // Işıltı efekti
                if (this.sparkle > 0.7) {
                    const glowSize = this.size * 3;
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, glowSize
                    );
                    gradient.addColorStop(0, `rgba(255, 23, 68, ${this.opacity * 0.4})`);
                    gradient.addColorStop(1, 'rgba(255, 23, 68, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Ana parçacık
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // İç ışık
                const innerGlow = ctx.createRadialGradient(
                    this.x - this.size * 0.3, 
                    this.y - this.size * 0.3, 
                    0,
                    this.x, this.y, this.size
                );
                innerGlow.addColorStop(0, 'rgba(255, 150, 150, 0.8)');
                innerGlow.addColorStop(1, 'rgba(255, 23, 68, 0)');
                
                ctx.fillStyle = innerGlow;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Parçacıkları oluştur
        for (let i = 0; i < particleCount; i++) {
            const target = targetPoints[i];
            particles.push(new Particle(target.x, target.y));
        }

        // Animasyon döngüsü
        function animate() {
            const elapsed = Date.now() - startTime;
            
            // Arka plan - hafif solma efekti
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // Parçacıkları güncelle ve çiz
            particles.forEach(particle => {
                particle.update(elapsed);
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        // Yeniden boyutlandırma
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            // Parçacıkları yeni merkeze göre ayarla
            const newTargetPoints = [];
            const step = (Math.PI * 2) / particleCount;
            for (let i = 0; i < particleCount; i++) {
                const t = i * step;
                const pos = heartShape(t);
                newTargetPoints.push({
                    x: width / 2 + pos.x,
                    y: height / 2 + pos.y - (isMobile ? 30 : 50)
                });
            }
            
            particles.forEach((particle, i) => {
                particle.targetX = newTargetPoints[i].x;
                particle.targetY = newTargetPoints[i].y;
            });
        });

        // Yükleme mesajını kaldır
        setTimeout(() => {
            loading.style.display = 'none';
        }, formationTime + 500);

        // Animasyonu başlat
        animate();
    </script>
</body>
</html>
