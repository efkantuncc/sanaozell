<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parçacıklı Kalp Animasyonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];
        
        // Mobil optimizasyon
        const isMobile = window.innerWidth < 768;
        const particleCount = isMobile ? 600 : 1200; // Mobil için daha az parçacık
        const formationTime = 7430;
        let startTime = Date.now();
        let isFormed = false;

        const pixelRatio = isMobile ? 1 : Math.min(window.devicePixelRatio || 1, 2); // Mobilde pixelRatio sınırla

        canvas.width = width * pixelRatio;
        canvas.height = height * pixelRatio;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.scale(pixelRatio, pixelRatio);

        // Kalp çizgisi için parametrik denklem (outline)
        function heartOutline(t) {
            const scale = isMobile ? 8 : 12;
            return {
                x: scale * 16 * Math.pow(Math.sin(t), 3),
                y: -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            };
        }

        // Kalp çizgisi üzerinde hedef noktalar oluştur
        const targetPoints = [];
        const step = (Math.PI * 2) / particleCount;
        const lineThickness = isMobile ? 12 : 18; // Çizgi kalınlığı
        
        for (let i = 0; i < particleCount; i++) {
            const t = i * step;
            const pos = heartOutline(t);
            
            // Çizgi kalınlığı için rastgele offset
            const offset = (Math.random() - 0.5) * lineThickness;
            const normal = Math.atan2(pos.y, pos.x) + Math.PI / 2;
            
            targetPoints.push({
                x: width / 2 + pos.x + Math.cos(normal) * offset,
                y: height / 2 + pos.y + Math.sin(normal) * offset - (isMobile ? 30 : 50)
            });
        }

        class Particle {
            constructor(targetX, targetY) {
                // Rastgele başlangıç pozisyonu
                this.startX = Math.random() * width;
                this.startY = Math.random() * height;
                this.x = this.startX;
                this.y = this.startY;
                
                // Hedef pozisyon
                this.targetX = targetX;
                this.targetY = targetY;
                
                // Görsel özellikler
                this.size = isMobile ? Math.random() * 1.5 + 1 : Math.random() * 2 + 1.5;
                this.baseSize = this.size;
                this.opacity = 0;
                
                // Renk varyasyonları (kırmızı tonları)
                const hue = Math.random() * 20 + 340;
                const sat = Math.random() * 20 + 80;
                const light = Math.random() * 30 + 50;
                this.color = `hsl(${hue}, ${sat}%, ${light}%)`;
                
                // Animasyon özellikleri
                this.delay = Math.random() * 1000;
                this.angle = Math.random() * Math.PI * 2;
                
                // Oluşum sonrası animasyon
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.sparkle = Math.random();
            }

            update(elapsed) {
                const progress = Math.min((elapsed - this.delay) / (formationTime - this.delay), 1);
                
                if (progress <= 0) return;
                
                if (progress < 1) {
                    // Ease-in-out cubic interpolasyon
                    const eased = progress < 0.5
                        ? 4 * progress * progress * progress
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    
                    // Pozisyonu güncelle
                    this.x = this.startX + (this.targetX - this.startX) * eased;
                    this.y = this.startY + (this.targetY - this.startY) * eased;
                    
                    // Opaklığı artır
                    this.opacity = eased;
                    
                    // Hafif dalgalanma efekti
                    this.x += Math.sin(elapsed * 0.003 + this.angle) * 0.5;
                    this.y += Math.cos(elapsed * 0.003 + this.angle) * 0.5;
                } else {
                    // Oluşum tamamlandı
                    if (!isFormed) {
                        isFormed = true;
                    }
                    
                    // Çok hafif kalp atışı (daha az belirgin)
                    const heartbeat = Math.sin(elapsed * 0.003 + this.pulseOffset) * 0.05 + 1;
                    this.size = this.baseSize * heartbeat;
                    
                    // Parıltı efekti
                    this.sparkle = (Math.sin(elapsed * 0.008 + this.pulseOffset * 2) + 1) / 2;
                    this.opacity = 0.7 + this.sparkle * 0.3;
                    
                    // Çok minimal yüzme hareketi
                    this.x = this.targetX + Math.sin(elapsed * 0.001 + this.angle) * 0.3;
                    this.y = this.targetY + Math.cos(elapsed * 0.001 + this.angle) * 0.3;
                }
            }

            draw() {
                if (this.opacity <= 0) return;
                
                ctx.save();
                
                // Işıltı efekti - daha kontrollü
                if (this.sparkle > 0.75 && isFormed) {
                    const glowSize = this.size * 2.5;
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, glowSize
                    );
                    gradient.addColorStop(0, `rgba(255, 23, 68, ${this.opacity * 0.3})`);
                    gradient.addColorStop(1, 'rgba(255, 23, 68, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Ana parçacık
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // İç ışık
                const innerGlow = ctx.createRadialGradient(
                    this.x - this.size * 0.3, 
                    this.y - this.size * 0.3, 
                    0,
                    this.x, this.y, this.size
                );
                innerGlow.addColorStop(0, 'rgba(255, 150, 150, 0.8)');
                innerGlow.addColorStop(1, 'rgba(255, 23, 68, 0)');
                
                ctx.fillStyle = innerGlow;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Parçacıkları oluştur
        for (let i = 0; i < particleCount; i++) {
            const target = targetPoints[i];
            particles.push(new Particle(target.x, target.y));
        }

        // Animasyon döngüsü
        let lastTime = Date.now();
        const targetFPS = isMobile ? 30 : 60; // Mobilde 30 FPS
        const frameInterval = 1000 / targetFPS;

        function animate() {
            const now = Date.now();
            const delta = now - lastTime;
            
            if (delta >= frameInterval) {
                lastTime = now - (delta % frameInterval);
                
                const elapsed = now - startTime;
                
                // Arka plan - hafif solma efekti
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, width, height);
                
                // Parçacıkları güncelle ve çiz
                particles.forEach(particle => {
                    particle.update(elapsed);
                    particle.draw();
                });
            }
            
            requestAnimationFrame(animate);
        }

        // Yeniden boyutlandırma
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            canvas.width = width * pixelRatio;
            canvas.height = height * pixelRatio;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(pixelRatio, pixelRatio);
            
            // Parçacıkları yeni merkeze göre ayarla
            const newTargetPoints = [];
            const step = (Math.PI * 2) / particleCount;
            
            for (let i = 0; i < particleCount; i++) {
                const t = i * step;
                const pos = heartOutline(t);
                
                const offset = (Math.random() - 0.5) * lineThickness;
                const normal = Math.atan2(pos.y, pos.x) + Math.PI / 2;
                
                newTargetPoints.push({
                    x: width / 2 + pos.x + Math.cos(normal) * offset,
                    y: height / 2 + pos.y + Math.sin(normal) * offset - (isMobile ? 30 : 50)
                });
            }
            
            particles.forEach((particle, i) => {
                particle.targetX = newTargetPoints[i].x;
                particle.targetY = newTargetPoints[i].y;
            });
        });

        // Animasyonu başlat
        animate();
    </script>
</body>
</html>
