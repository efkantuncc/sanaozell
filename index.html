<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parçacıklı Kalp Animasyonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="info">✨ Parçacıklı Kalp Animasyonu ✨</div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas boyutlarını ayarla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Performans optimizasyonu için parçacık sayısını ayarla
        const isMobile = window.innerWidth < 768;
        const PARTICLE_COUNT = isMobile ? 1200 : 2000;
        const ANIMATION_DURATION = 7430; // 7.43 saniye

        class Particle {
            constructor(index) {
                this.index = index;
                this.reset();
                
                // Kalp şekli parametreleri (parametrik denklem)
                const t = (index / PARTICLE_COUNT) * Math.PI * 2;
                
                // Kalp şekli denklemi
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                const scale = isMobile ? 8 : 12;
                this.targetX = canvas.width / 2 + heartX * scale;
                this.targetY = canvas.height / 2 + heartY * scale;
                
                // Başlangıç pozisyonları (rastgele dağılmış)
                this.startX = Math.random() * canvas.width;
                this.startY = Math.random() * canvas.height;
                
                this.x = this.startX;
                this.y = this.startY;
                
                // Animasyon için gecikme (dalgalı efekt)
                this.delay = Math.random() * 1000;
                
                // Renk varyasyonları
                this.hue = 340 + Math.random() * 40; // Kırmızı-pembe tonları
                this.saturation = 80 + Math.random() * 20;
                this.lightness = 50 + Math.random() * 20;
                
                // Parçacık özellikleri
                this.size = isMobile ? (1 + Math.random() * 2) : (1.5 + Math.random() * 3);
                this.opacity = 0;
                this.targetOpacity = 0.6 + Math.random() * 0.4;
                
                // 3D efekti için
                this.z = Math.random() * 100;
                this.pulse = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.02 + Math.random() * 0.03;
                
                // Parıltı efekti
                this.glow = Math.random() > 0.95;
            }

            reset() {
                this.startTime = Date.now();
            }

            update() {
                const elapsed = Date.now() - this.startTime - this.delay;
                const progress = Math.max(0, Math.min(1, elapsed / ANIMATION_DURATION));
                
                // Easing function (ease-out-cubic)
                const eased = 1 - Math.pow(1 - progress, 3);
                
                // Pozisyon interpolasyonu
                this.x = this.startX + (this.targetX - this.startX) * eased;
                this.y = this.startY + (this.targetY - this.startY) * eased;
                
                // Opaklık animasyonu
                if (progress > 0.3) {
                    this.opacity = Math.min(this.targetOpacity, this.opacity + 0.02);
                }
                
                // Nabız efekti
                this.pulse += this.pulseSpeed;
                const pulseScale = 1 + Math.sin(this.pulse) * 0.15;
                this.currentSize = this.size * pulseScale;
                
                // 3D derinlik efekti
                const depthScale = 0.5 + (this.z / 100) * 0.5;
                this.currentSize *= depthScale;
            }

            draw() {
                if (this.opacity <= 0) return;
                
                ctx.save();
                
                // Gölge ve glow efekti
                if (this.glow) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.opacity})`;
                }
                
                // Gradyan renk
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.currentSize * 2
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness + 20}%, ${this.opacity})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.opacity * 0.8})`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness - 10}%, 0)`);
                
                ctx.fillStyle = gradient;
                
                // Parçacığı çiz
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentSize, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Parçacıkları oluştur
        const particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle(i));
        }

        // Bağlantı çizgileri için yakın parçacıkları bul
        function drawConnections() {
            const maxDistance = isMobile ? 40 : 60;
            
            for (let i = 0; i < particles.length; i += isMobile ? 8 : 5) {
                const p1 = particles[i];
                if (p1.opacity < 0.3) continue;
                
                for (let j = i + 1; j < particles.length; j += isMobile ? 8 : 5) {
                    const p2 = particles[j];
                    if (p2.opacity < 0.3) continue;
                    
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.15 * Math.min(p1.opacity, p2.opacity);
                        
                        ctx.strokeStyle = `rgba(255, 100, 150, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animasyon döngüsü
        function animate() {
            // Canvas'ı temizle (fade efekti için)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Bağlantı çizgilerini çiz
            drawConnections();
            
            // Parçacıkları güncelle ve çiz
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            
            requestAnimationFrame(animate);
        }

        // Animasyonu başlat
        animate();

        // Tıklama ile yeniden başlatma
        canvas.addEventListener('click', () => {
            particles.forEach(particle => {
                particle.startX = Math.random() * canvas.width;
                particle.startY = Math.random() * canvas.height;
                particle.x = particle.startX;
                particle.y = particle.startY;
                particle.opacity = 0;
                particle.delay = Math.random() * 1000;
                particle.reset();
            });
        });

        // Dokunma desteği
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            particles.forEach(particle => {
                particle.startX = Math.random() * canvas.width;
                particle.startY = Math.random() * canvas.height;
                particle.x = particle.startX;
                particle.y = particle.startY;
                particle.opacity = 0;
                particle.delay = Math.random() * 1000;
                particle.reset();
            });
        });
    </script>
</body>
</html>
