<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EkDate - Giri≈ü</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #000000;
            --bg-card: #0D0D0D;
            --primary: #FF0055;
            --text: #FFFFFF;
            --text-dim: #666666;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, #FF0055, #FF3385);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-card);
            padding: 0.3rem;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .gender-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: var(--bg-card);
            border: 2px solid #1a1a1a;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gender-option input[type="radio"]:checked + label {
            border-color: var(--primary);
            background: rgba(255, 0, 85, 0.1);
        }

        .gender-icon {
            font-size: 2rem;
            margin-bottom: 0.3rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .error-message {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EkDate</div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Giri≈ü</button>
            <button class="tab" onclick="switchTab('register')">Kayƒ±t</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div id="loginForm" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>E-posta</label>
                    <input type="email" id="loginEmail" placeholder="ornek@email.com" required>
                </div>

                <div class="form-group">
                    <label>≈ûifre</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="submit-btn">Giri≈ü Yap</button>
            </form>
        </div>

        <div id="registerForm" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>ƒ∞sim</label>
                    <input type="text" id="registerName" placeholder="Adƒ±n" required>
                </div>

                <div class="form-group">
                    <label>E-posta</label>
                    <input type="email" id="registerEmail" placeholder="ornek@email.com" required>
                </div>

                <div class="form-group">
                    <label>≈ûifre</label>
                    <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                </div>

                <div class="form-group">
                    <label>Cinsiyet</label>
                    <div class="gender-group">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">
                                <span class="gender-icon">üë®</span>
                                <span>Erkek</span>
                            </label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">
                                <span class="gender-icon">üë©</span>
                                <span>Kadƒ±n</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Kimle tanƒ±≈ümak istersin?</label>
                    <select id="interestedIn" required>
                        <option value="">Se√ß...</option>
                        <option value="male">Erkekler</option>
                        <option value="female">Kadƒ±nlar</option>
                        <option value="both">Herkes</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Hesap Olu≈ütur</button>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Ana Sayfa</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnUMw2ws-v1l_eVUP5wqjMAZP8bAkv7BI",
            authDomain: "ekdate-12fe4.firebaseapp.com",
            databaseURL: "https://ekdate-12fe4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ekdate-12fe4",
            storageBucket: "ekdate-12fe4.firebasestorage.app",
            messagingSenderId: "904664644650",
            appId: "1:904664644650:web:d941eea2b7ee7e4c075753"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        window.handleLogin = handleLogin;
        window.handleRegister = handleRegister;

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'mypanel.html';
            } catch (error) {
                showError('E-posta veya ≈üifre hatalƒ±!');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const interestedIn = document.getElementById('interestedIn').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const userId = userCredential.user.uid;

                await set(ref(database, 'users/' + userId), {
                    name: name,
                    email: email,
                    gender: gender,
                    interestedIn: interestedIn,
                    verified: 0,
                    admin: 0,
                    bio: '',
                    birthdate: '',
                    profileSetup: false,
                    createdAt: Date.now()
                });

                window.location.href = 'mypanel.html';
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showError('Bu e-posta zaten kullanƒ±mda!');
                } else {
                    showError('Kayƒ±t olurken bir hata olu≈ütu!');
                }
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 4000);
        }
    </script>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
</body>
</html>
